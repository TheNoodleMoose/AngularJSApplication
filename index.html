<!DOCTYPE html>
<html lang="en" ng-app="directoryApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AngularJS Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="directory.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body ng-controller="directoryController as dirList">
    <input type="text" ng-model="search" />
    <ul>
      <li
        ng-repeat="person in dirList.list | filter: search"
        ng-class="{'over-thirty': person.age > 30}"
      >
        {{ person.name }}: <em>{{ person.age }}</em>
      </li>
    </ul>
    <form ng-submit="dirList.addPerson()">
      <input type="text" placeholder="Name" ng-model="dirList.name" />
      <input type="number" placeholder="Age" ng-model="dirList.age" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
